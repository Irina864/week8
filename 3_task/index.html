<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/bascket.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header class="header">
        <div class="header__poster-wrapper">

        <div class="header__logo-btn-wrapper">

            ВИРТУАЛЬНАЯ РЕАЛЬНОСТЬ БЕЗ ПРОВОДОВ

            Лучшее, что случалось с виртуальным миром в реальности. Новый компактный шлем без проводови дорогих компьютеров.
        </p>
        <button class="main__buy">
            КУПИТЬ <img src="main__card" alt="card">
        </button>
    </main>
    <footer class="footer">
        <nav class="nav">
            <ul class="nav__wrapper">
                <li class="nav__item"><a href="#" class="nav__link">Возможности</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Где купить</a></li>
